<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="icon" href="./assets/images/favicon.png" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Busca tu anime favorito</title>
</head>

<body>
  <main class="container">
      <h1 class="container__title">Busca tu Anime favorito</h1>
      <form class="container__search-form">
          <input type="text" class="js-input-text" placeholder="Busca tu anime...">
          <input type="submit" value="Buscar" class="js-btn-search buttons">
          <input type="submit" value="Reset" class="js-btn-reset buttons">
      </form>
      <section class="principal-box">
          <div class="principal-box__fav">
              <h2 class="subtitle">Favoritos</h2>
              <ul class="js-favourites ul-items__fav "></ul>
          </div>
          <div class="principal-box__result">
              <h2 class="subtitle">Resultados</h2>
              <ul class="js-list ul-items__results"></ul>
          </div>
      </section>
  </main>
  <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
